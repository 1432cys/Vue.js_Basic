<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //일급객체
        function fun() {
            console.log("fun");
        }

        //1.변수저장
        var x = fun;
        x();
        
        //2. 함수호출 시 함수를 인자값으로 사용 가능
        function fun2(x) {
            x();
        }
        fun2(fun);

        //3. 함수를 함수의 리턴값으로 사용가능
        function fun3() {
            return fun;
        }
        var y = fun3();
        x();
        
        var fun3 = 100;
        //fun3(); 
    </script>
</head>

</body>
</html>
