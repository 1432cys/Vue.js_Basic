<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 기본
        function fun(n1,n2,n3) {
            console.log(n1,n2,n3);
        }
        fun();
        fun(1);
        fun(10,20,30,40);

        //2.undefined 방지 ==> default
        function fun(n1,n2=8,n3=88) {
            console.log(n1,n2,n3);
        }
        fun();
        fun(1);
        fun(10,20,30,40);

        //3. 누락된 데이터 방지 ==> rest파라미터
        function fun(n1,n2,...n3) {
            console.log(n1,n2,n3);
        }
        fun(10,20,30,40);
        fun(10,20,30,40,6,7,8,9);

        let [a,b,...rest] = [1,2,3,4,5,6];
        console.log("Rest:"+a,b,rest);

        //callback함수
        function say() {
            callback();
        }

        function callback() {
            console.log("callback");
        }
        say();
    </script>
</head>

</body>
</html>
