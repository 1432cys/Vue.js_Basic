<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <h1>1. preventDefault</h1>
        <form action="https://google.com" @submit="login">
            id:<input type="text" placeholder="4글자이상" v-model="id"/>
            <input type="submit"/>
        </form>
        <h1>2.이벤트전파방지</h1>
        <div style="background-color: sandybrown;" @click="parent">
            parent
            <div style="background-color: seagreen;" @click="child">
                child
            </div>
        </div>
        <h1>3. keyup.enter 효과</h1>
        <input type="text" @keyup="keyup"/>
    </div>

    <script>
        let model = {
            event:'click',
            message: '안녕하세요 Vue!',
         
        }
        var app = new Vue({
            el: '#app',
            data: model,
            methods:{
                keyup(e){     
                    if (e.keyCode == "13"){
                        console.log("keyup", e.keyCode)
                    }             
                },
                parent(e){
                    console.log("parent");
                },
                child(e){
                    console.log("child");
                    e.stopPropagation();
                },
                login(e){
                    console.log("login");
                    if(this.id.length >= 4){
                        e.target.submit();
                    }else{
                        alert("!!!")
                    }
                    e.preventDefault();
                },
                ok(e){
                    console.log("OK", e);
                },
            }   
        })
    </script>
    
</body>
</html>
