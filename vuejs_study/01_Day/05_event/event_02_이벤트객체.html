<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <!--시스템호출 시 이벤트객체 전달-->
        <button v-on:click="ok">OK</button>
        <!--직접호출 시 이벤트객체 전달-->
        <button v-on:click="ok($event)">OK</button>
        <button @click="cancel">Cancel</button>
        <button @click="cancel()">Cancel</button>
    </div>

    <script>
        let model = {
            message: '안녕하세요 Vue!',
         
        }
        var app = new Vue({
            el: '#app',
            data: model,
            methods:{
                ok(e){
                    console.log("OK", e);
                },
                cancel(){
                    console.log("Cancel");
                },

            }   
        })

        console.log("el",app.$el);
    </script>
    
</body>
</html>
