<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <h3 v-html="num"></h3>
        <button @click="plus">+</button>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                num:0
            },
            methods:{
                plus(){
                    return ++this.num;
                }
            },
            //hook method
            beforeCreate() {
                //아직 el 및 data접근불가
                console.log("before Create", this.num, this.$el);                
            },
            //data, computed,methods, watch 인식가능
            created() {
                console.log("created", this.num, this.$el);
            },
            beforeMount() {
                //data와 el인식가능 하지만 아직 접근가능한 DOM은 아님
                console.log("beforeMount", this.num, this.$el.innerHTML);
            },
            mounted() {
                //화면이 실제 DOM으로 전환 ==> 필요시 DOM처리 가능
                console.log("mounted", this.num, this.$el.innerHTML);
            },
            beforeUpdate() {
                console.log("beforeUpdate", this.num, this.$el.innerHTML);
            },
            updated() {
                console.log("updated", this.num, this.$el.innerHTML);
            },
            beforeDestroy() {
                //객체가 삭제되기전에 호출
                console.log("beforeDestroy", this.num, this.$el.innerHTML);
            },
            destroyed() {
                //객체가 삭제된후에 호출
                console.log("destroyed", this.num, this.$el.innerHTML);
            },
            
            
            
            
            
            
            
            
             
        })

    </script>
    
</body>
</html>
