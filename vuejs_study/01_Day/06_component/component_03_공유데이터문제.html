<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <list-component></list-component>
        <hr>
        <list2-component></list2-component>
    </div>
    <template id = "list-template">
        <div>
            <button @click="plus">+</button>{{num}}
        </div>
    </template>
    <script>
        //공유데이터
        var current = {num:0};
        //컴포넌트

        Vue.component("list-component", {
            template:'#list-template',
            data:()=>{
                return current;
            },
            methods:{
                plus(){
                    this.num = this.num+1
                }
            }
        });
        Vue.component("list2-component", {
            template:'#list-template',
            data:()=>{
                return current;
            },
            methods:{
                plus(){
                    console.log("plus")
                }
            }
        });
        let model = {
            message: '안녕하세요 Vue!',
         
        }
        var app = new Vue({
            el: '#app',
            data: model,
        })

    </script>
    
</body>
</html>
