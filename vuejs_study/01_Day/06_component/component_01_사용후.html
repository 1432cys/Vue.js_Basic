<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <div>
            <search-component></search-component>
            <hr>
            <list2-component></list2-component>
        </div>
    </div>
    <template id = "list-template">
        <ul>
            <li>야구</li>
            <li>축구</li>
            <li>농구</li>
        </ul>
    </template>
    <script>
        //전역
        Vue.component("search-component", {
            template:`
            <div>
            <h1>검색기능</h1>
            검색어:<input/>
            </div>
            `
        });
        Vue.component("list2-component", {
            template:'#list-template'
        });
        let model = {
            message: '안녕하세요 Vue!',
         
        }
        var app = new Vue({
            el: '#app',
            data: model,
            components:{
                'list-component':{
                    template:`
                    <ul>
                        <li>야구</li>
                        <li>축구</li>
                        <li>농구</li>
                    </ul>
                    `
                }
            }
        })

    </script>
    
</body>
</html>
