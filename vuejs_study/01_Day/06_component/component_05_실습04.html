<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <title-component></title-component>
        <hr>
        <list-component></list-component>
    </div> 
    <template id="title-template">
        <div>
            <h3>도서 목록 6권</h3>
        </div>
    </template>
    <template id="list-template">
        <ul>
            <li  v-for="val in bookList">
                <img :src=`./images2/${val.img}.jpg`>    {{val.name}}
            </li>
        </ul>
    </template>
    <script>
        //지역 컴포넌트
        var app = new Vue({
            el: '#app',
            components: {
                'title-component':{
                    template:"#title-template"
                },
                'list-component': {
                    template: '#list-template',
                    data: function () {
                        return {
                            bookList: [
                                { id: 'p01', name: '위험한 식탁', price: 2000, date: '20170401', img: 'a' },
                                { id: 'p02', name: '공부의 비결', price: 3000, date: '20170402', img: 'b' },
                                { id: 'p03', name: '오메르타', price: 2500, date: '20170401', img: 'c' },
                                { id: 'p04', name: '행복한 여행', price: 4000, date: '20170401', img: 'd' },
                                { id: 'p05', name: '해커스 토익', price: 2000, date: '20170401', img: 'e' },
                                { id: 'p06', name: '도로 안내서', price: 2000, date: '20170401', img: 'f' },
                            ]
                        }
                    }
                }
            }
        });

    </script>
    
</body>
</html>
