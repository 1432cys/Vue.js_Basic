<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        message:{{ message }}<br>
        내년age:{{ age+1 }}<br>
        내년40대?:{{ age+1>40 }}<br>
        height:{{ height }}<br>
        phones:{{ phones[0] }}&nbsp;{{phones[1]}}<br>
        user:{{ user }}&nbsp;{{user.username.toUpperCase()}}<br>

        3
    </div>

    <script>
        let model = {
            message: '안녕하세요 Vue!',
            age: 30,
            height:178.53,
            isMarried:true,
            phones:[100,200,300],
            user:{
                username:"hong",
                address:"seoul"
            }
        }
        var app = new Vue({
            el: '#app',
            data: model         
            
        })
        console.log("el",app.$el);
    </script>
</body>
</html>
