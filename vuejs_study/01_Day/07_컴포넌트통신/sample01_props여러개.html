<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <child-component msg="hello" xyz="200"></child-component>
        <child-component :msg="message" :xyz="100"></child-component>
    </div> 
    <template id="child-template">
        <div>
            <h1>CHILD</h1>
            {{msg}}<br>
            {{xyz}}<br>
            {{getMsg()}}
        </div>
    </template>
    <script>
        //자식 컴포넌트
        const Child = Vue.component('child-component',{
            template: '#child-template',
            props:['msg', 'xyz'],
            methods:{
                getMsg(){
                    console.log(this.msg, this.xyz);
                }
            }
        });
        let model = {
            message : 'hi'
        }
        var app = new Vue({
            el: '#app',
            data : model,
            
        });

    </script>
    
</body>
</html>
