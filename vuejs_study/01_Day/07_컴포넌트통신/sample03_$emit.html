<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <child-component v-on:xyz="receive"></child-component>
    </div> 
    <template id="child-template">
        <div>
            <button @click="send">부모호출</button>
        </div>
    </template>
    <script>
        //자식 컴포넌트
        const Child = Vue.component('child-component',{
            template: '#child-template',
            props:['msg'],
            methods:{
                send(){
                    console.log("send");
                    this.$emit('xyz', "홍길동", "길", 20);
                }
            }
        });
        let model = {
            message : 'hi'
        }
        var app = new Vue({
            el: '#app',
            data : model,
            methods:{
                receive(...n){
                    console.log("receive",...n)
                }
            }
            
        });

    </script>
    
</body>
</html>
