<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .set1{color:red;}
        .set2{background-color:purple;}
        .set3{font-size:50px;}
    </style>
</head>
<body>
    
    <div id="app">
        <div :class="{set1:s1,set2:s2,set3:s3}">
            HELLO
        </div>
        <div :[mclass]="{set1:s1,set2:s2,set3:s3}">
            HELLO
        </div>
    </div>

    <script>
        let model = {
            s1:true,
            s2:true,
            s3:true,
            mclass:"class"
        }
        var app = new Vue({
            el: '#app',
            data: model   
        })

        console.log("el",app.$el);
    </script>
    
</body>
</html>
